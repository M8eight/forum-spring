<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Изменить топик</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{blocks/navbar :: navbar}"></div>

<div class="container mt-4"></div>
<form th:action="@{'/topic/' + ${topic.id} + '/edit'}" th:method="post" th:object="${topicObj}">
    <th:block th:object="${topic}">
        <input type="hidden" name="id" th:value="*{id}">
        <input placeholder="Имя" type="text" name="name" th:value="*{name}" required>
        <input placeholder="Описание" type="text" name="description" th:value="*{description}">
        <input type="hidden" name="created_at" th:value="*{created_at}">
        <input type="submit">
    </th:block>
</form>
<th:block th:if="${errors}">
    <h5>Ошибки</h5>
    <table>
        <tr th:each="el : ${errors}">
            <td th:text="${el.key}"></td>
            <td th:text="${el.value}"></td>
        </tr>
    </table>
</th:block>

</body>
</html>
