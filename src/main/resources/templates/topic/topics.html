<!DOCTYPE html>
<html lang="ru" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топики</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{blocks/navbar :: navbar}"></div>

    <br>
    <div class="container-fluid ">
        <div class="row mx-3 ">
            <div class="col rounded-pill shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class=" border bg-danger rounded-pill p-2"><h2 class="text-center text-white ">ТОПИКИ</h2></div>
            </div>
        </div>
    </div>

    <a href="/topic/new" class="btn btn-primary ">Создать топик</a>

    <th:block th:each="el : ${topicList}">
        <br>
        <div class="container-fluid ">
            <div class="row mx-3">
                <div class="col rounded-pill">
                    <a th:href="@{'/topic/' + ${el.id}}" class="link-light text-decoration-none">
                        <div class="border bg-info p-2">
                            <h3 th:text="${el.name}"></h3>
                        </div>
                        <div class="border bg-info p-2">
                            <p>
                                <h3 th:text="${el.description}"></h3>
                            </p>
                        </div>
                    </a>
                </div>
                <a class="btn btn-warning" th:href="@{'/topic/' + ${el.id} + '/edit'}">Редактировать</a>
                <form th:action="@{'/topic/' + ${el.id} + '/delete'}" method="post"><input class="btn btn-danger"  type="submit" value="Удалить"></form>
            </div>
        </div>
    </th:block>
</body>
</html>
