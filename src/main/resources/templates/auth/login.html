<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{blocks/navbar :: navbar}"></div>

<div class="container">
    <h3 class="text-center my-3 border-bottom pb-2 mb-4 text-primary border-bottom border-primary">Вход</h3>

    <div th:if="${param.error != null}">
        <div class="alert alert-danger text-center fw-semibold fst-italic" role="alert">
            Неверно введен логин или пароль
        </div>
    </div>

    <div class="d-grid col-lg-8 mx-auto my-2">
        <form th:action="@{'/login'}" method="post">
            <input type="text" name="username" required class="form-control mb-2" placeholder="Введите логин">
            <input type="password" name="password" required class="form-control mb-3" placeholder="Введите пароль">
            <input type="submit" value="Отправить" class="btn btn-success w-100 btn-lg mb-3">

            <a class="btn btn-warning text-white w-100" href="/register">Регистрация</a>
        </form>
    </div>

</div>

</body>
</html>
